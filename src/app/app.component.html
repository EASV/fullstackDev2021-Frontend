<div fxLayout="column" fxFill>
  <div fxLayout="row" fxLayoutGap="5px">
    <a routerLink="/">Home</a>
    <a routerLink="/chats">Go to Chats</a>
    <a *ngIf="chatClient$ | async as chatClient">Profile: {{chatClient?.nickname}}</a>
  </div>
  <div>Clients Online: {{clientsOnline$ | async}}</div>
  <router-outlet class="router-flex"></router-outlet>
</div>
